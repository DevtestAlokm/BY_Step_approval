
name: Expressions & Contexts
on:
  [push, pull_request, issues, workflow_dispatch]

jobs:
  using-expressions: 
    runs-on: ubuntu-latest
    steps:
      - name: Expressions
        run: |
          echo "Hello ${{ 1 }}"
          echo "Hello ${{ 'this is a string' }}"
          echo "Hello ${{ null }}"
          echo "Hello ${{ true }}"
          echo "Hello ${{ 1 > 2 }}"
          echo "Hello ${{ 'true' == 'String' }}"
          echo "Hello ${{ true && false }}"
      - name: Dump Contaxts
        run: |
          echo "${{ toJson(github) }}"
 